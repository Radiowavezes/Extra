{% extends "main.html" %}
{% block content %}
<h2>Update Note</h2>

<form action="update_data/{{note.id}}" method="post">
    {% csrf_token %}
    New title: <input name="title" value="{{note.title}}"/>
    New text: <input name="text" value="{{note.text}}"/> 
    <input type="submit" value="update"/>
</form>
{% endblock %}
